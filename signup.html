<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="shortcut icon" href="/Basics/IMG/zoro.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/9719292f46.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Agbalumo&family=Caveat&family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
</head>
<body>
    <div id="contain">
        <form action="">
            <label for="First">First Name</label><br>
            <input type="text" id="First" placeholder="Enter the First name"><br><br>
            <label for="last">Last Name</label><br>
            <input type="text" id="last" placeholder="Enter the Last name"><br><br>
            <label for="email">Email-ID</label><br>
            <input type="email" id="email" placeholder="Enter your Email Address"><button>Submit</button><br><br>
            <label for="mobile" >Mobile No</label><br>
            <input type="tel" id="mobile" placeholder="Enter your Email Address"><button>Submit</button><br><br>
            <label for="Gender">Gender</label><br>
            <input type="radio" id="Gender" name="gender"><label for="male">Male</label>
            <input type="radio" id="Gender" name="gender"><label for="female">Female</label><br><br>
            <label for="dob">Date-Of-Birth</label><br>
            <input type="datetime-local" id="dob"><br><br>
            <!-- <label for="">Country</label><br>
            <input type="text"><br> -->
            <label for="image">Upload Picture</label><br>
            <input type="file" id="image"><br><br>
            <label for="pass">Create Password</label><br>
            <input type="password" class="pass" class="password" placeholder="Enter your Password"><br><br>
            <label for="pass">Confirm Password</label><br>
            <input type="password" class="password" placeholder="Confirm Your Password"><br><br>
            <input type="checkbox" required>
            <label for="">I have Read the Terms And Conditions......</label><br><br>
            <select name="" id="">
                <option value="" hidden>----Select----</option>
                <option value="">India</option>
                <option value="">Australia</option>
                <option value="">New Zealand</option>
                <option value="">South Africa</option>
            </select><br><br>
            <label for="feedback">Feedback</label><br>
            <textarea name="" id="feedback" cols="20" rows="10" placeholder="Enter Your Feedback"></textarea><br><br>
            <button type="submit">Lets Go!!!!!!</button><button type="reset">cancel</button>   
        </form>
    </div>
</body>
</html>
